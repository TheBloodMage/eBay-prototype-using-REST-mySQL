<div class="item  col-xs-4 col-lg-4 div-align">
	<div>
	<table class="table">
	<tr>
		<th>USERNAME
		</th>
		<th>FIRST NAME
		</th>
		<th>LAST NAME
		</th>
		<th>BIRTHDAY
		</th>
		<th>EBAY HANDLE
		</th>
		<th>CONTACT INFORMATION
		</th>
		<th>LOCATION
		</th>
	</tr>
	<tr ng-repeat="result in results">
		<td>{{result.username}}
		</td>
		<td>{{result.fname}}
		</td>
		<td>{{result.lname}}
		</td>
		<td>{{result.birthday}}
		</td>
		<td>{{result.ebayhandle}}
		</td>
		<td>{{result.contactinfo}}
		</td>
		<td>{{result.location}}
		</td>
	</tr>
</table>

	</div>
</div>
